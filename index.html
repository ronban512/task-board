<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="board-background vh-100 text-center p-5">
        <h1><b>My Task Board</b></h1>
        <form action="javascript:addTask()" id="form" class="form-background w-25 h-25 m-auto d-flex flex-column mt-5 d-grid gap-2">
            <input type="text" id="taskDetails" placeholder="Write Your Task" required class="bg-transparent border-0 w-75">
            <input type="date" id="taskDate" required class="bg-transparent border-0 w-25">
            <input type="time" id="taskTime" required class="bg-transparent border-0 w-25">
            <input type="submit" value="Add Task" class="bg-primary bg-gradient text-white w-25 btn button">
            <input type="reset" value="Reset" class="bg-danger bg-gradient text-white w-25 btn button">
        </form>
        <div class="container d-flex" id="notesOnBoard">
            
            
            
        </div>
    </div>
</body>
</html>
